<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik Garis Penjualan Bulanan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script src="script.js"></script>
</body>
</html>

<script>
    const DataUrl = 'http://localhost:3000/data';

// Ambil data dari json
function fetchData(url) {
    return fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });
}

// Proses dan buat grafik garis
fetchData(DataUrl).then(data => {
    if (!data) {
        console.error('No data retrieved');
        return;
    }

    // Objek untuk menyimpan total penjualan per bulan
    const salesPerMonth = {};

    data.forEach(order => {
        // Ambil bulan dan tahun dari Order Date
        const orderDate = new Date(order['Order Date']);
        const month = orderDate.getMonth(); // Bulan (0-11)
        const year = orderDate.getFullYear(); // Tahun

        // Format kunci bulan-tahun
        const monthYearKey = `${year}-${String(month + 1).padStart(2, '0')}`; // Bulan ditambah 1 agar 1-12 dan di padStart untuk 2 digit

        // Hapus '$' dan ',' dari string penjualan, lalu konversi ke float
        const sales = parseFloat(order.Sales.replace(/[$,]/g, ''));

        // Jika kunci bulan-tahun belum ada, inisialisasi dengan nilai awal
        if (!salesPerMonth[monthYearKey]) {
            salesPerMonth[monthYearKey] = 0;
        }

        // Tambahkan penjualan ke kunci bulan-tahun
        salesPerMonth[monthYearKey] += sales;
    });

    // Sortir kunci bulan-tahun
    const sortedKeys = Object.keys(salesPerMonth).sort((a, b) => new Date(a) - new Date(b));
    const sortedSales = sortedKeys.map(key => salesPerMonth[key]);

    // Buat grafik garis
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: sortedKeys,
            datasets: [{
                label: 'Total Penjualan',
                data: sortedSales,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: false,
                tension: 0.1
            }]
        },
        options: {
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'month',
                        tooltipFormat: 'MMM YYYY',
                        displayFormats: {
                            month: 'MMM YYYY'
                        }
                    }
                },
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    display: true
                }
            }
        }
    });
}).catch(error => {
    console.error('Error fetching or processing data:', error);
});

</script>
