<!DOCTYPE html>
<html>
<head>
    <title>Dropdown with Checkbox Options</title>
    <style>
        .dropdown-checkbox {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .dropdown-checkbox .dropdown-toggle {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .dropdown-checkbox .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
            z-index: 1;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }

        .dropdown-checkbox .dropdown-menu.show {
            display: block;
        }

        .dropdown-checkbox .checkbox-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .dropdown-checkbox .checkbox-list label {
            display: block;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .dropdown-checkbox .checkbox-list label:last-child {
            border-bottom: none;
        }

        .dropdown-checkbox .checkbox-list input[type="checkbox"] {
            margin-right: 10px;
        }

        .dropdown-checkbox .search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="dropdown-checkbox">
        <button class="dropdown-toggle" type="button" id="categoryButton">
            Select Category
        </button>
        <div class="dropdown-menu" aria-labelledby="categoryButton">
            <div class="checkbox-list" id="categoryOptions">
                <!-- Categories will be dynamically populated here -->
            </div>
        </div>
    </div>

    <div class="dropdown-checkbox">
        <button class="dropdown-toggle" type="button" id="segmentButton">
            Select Segment
        </button>
        <div class="dropdown-menu" aria-labelledby="segmentButton">
            <div class="checkbox-list" id="segmentOptions">
                <!-- Segments will be dynamically populated here -->
            </div>
        </div>
    </div>

    <div class="dropdown-checkbox">
        <button class="dropdown-toggle" type="button" id="stateButton">
            Select State
        </button>
        <div class="dropdown-menu" aria-labelledby="stateButton">
            <input type="text" class="search-input" placeholder="Search...">
            <div class="checkbox-list" id="stateOptions">
                <!-- States will be dynamically populated here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            const DataUrl = 'http://localhost:3000/data'; // URL to fetch data from

            // Function to fetch data from URL
            function fetchData(url) {
                return fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
            }

            // Function to populate dropdown options
            function populateDropdownOptions(options, containerId) {
                const container = $('#' + containerId);
                container.empty(); // Clear existing options
                
                // Add other options
                options.forEach(option => {
                    const label = $('<label>');
                    const checkbox = $('<input>').attr({
                        type: 'checkbox',
                        value: option,
                    });
                    label.append(checkbox, option);
                    container.append(label);
                });
            }

            // Event listener for dropdown toggle
            $('.dropdown-checkbox .dropdown-toggle').click(function() {
                $(this).next('.dropdown-menu').toggleClass('show');

                // Fetch data and populate dropdown options
                const dropdownId = $(this).attr('id');
                const optionsId = dropdownId.replace('Button', 'Options');

                fetchData(DataUrl)
                    .then(data => {
                        let options;
                        switch (dropdownId) {
                            case 'categoryButton':
                                options = [...new Set(data.map(row => row.Category))];
                                break;
                            case 'segmentButton':
                                options = [...new Set(data.map(row => row.Segment))];
                                break;
                            case 'stateButton':
                                options = [...new Set(data.map(row => row.State))];
                                break;
                            default:
                                options = [];
                                break;
                        }
                        populateDropdownOptions(options, optionsId);
                    })
                    .catch(error => {
                        console.error('Failed to fetch data:', error);
                    });
            });

            // Event listener for search input (only for the State dropdown)
            $('#stateButton').click(function() {
                $('.search-input').val(''); // Clear search input
                filterDropdownOptions(''); // Show all options initially
            });

            $('.search-input').keyup(function() {
                const searchText = $(this).val();
                filterDropdownOptions(searchText);
            });

            // Close the dropdown if the user clicks outside of it
            $(window).click(function(event) {
                if (!$(event.target).closest('.dropdown-checkbox').length) {
                    $('.dropdown-menu').removeClass('show');
                }
            });
        });
    </script>
</body>
</html>
