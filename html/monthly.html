<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <section>
        <div class="container">
            <!--Header-->
            <div class="topnav header">
                <a class="topnav-logo"><img class="image-responsive" src="logo-header-resized-180px.png"
                        alt="Logo Perusahaan"></a>
                <a class="topnav-special">
                    <div>
                        <div class="kotak">
                            <h1 class="font-weight-bold">
                                Superstore Year Sales Performance Overview
                            </h1>
                        </div>
                        <div>
                            <img class="image-responsive" src="assets/Rectangle 205.png" alt="garis">
                        </div>
                    </div>
                </a>
                <a class="topnav-button-position topnav-a-active topnav-hover" href="monthly.html"> Monthly Sales</a>
                <a class="topnav-button-position topnav-a topnav-hover" href="index.html">Yearly Sales</a>
            </div>

            <!--FILTER-->
            <div class="sections">
                <!--BUTTON DOWNLOAD PDF-->
                <div class="#">
                    <button class="button">Download PDF</button>
                </div>

                <!--DROPDOWN STATE-->
                <div class="select">
                    <select name="state" id="state">
                        <option value="#">California</option>
                        <option value="#">New York City</option>
                    </select>
                </div>

                <!--DROPDOWN CATEGORY-->
                <div class="select">
                    <select name="category" id="state">
                        <option value="#">Office Supply</option>
                        <option value="#">Furniture</option>
                        <option value="#">Technology</option>
                    </select>
                </div>

                <!--SEGMENT-->
                <div class="select">
                    <select name="segment" id="state">
                        <option value="#">California</option>
                        <option value="#">New York City</option>
                    </select>
                </div>

                <div class="slider-container">
                    <div class="slider-items">
                        <p>Year</p>
                    </div>
                    <div class="slider-items slider-width">
                        <input type="range" min="1" max="100" value="50" class="slider" id="#">
                    </div>
                </div>
            </div>
        </div>

        <div class="skorcard">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="card-name">Total Order</div>
                        <div class="number">5.0 rb</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-name">Sales</div>
                        <div class="number">$130,68 jt</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-name">Profit</div>
                        <div class="number">$23,91 jt</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-name">Profit Ratio</div>
                        <div class="number">18 %</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Include Google API Client Library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Inisialisasi klien BigQuery
        gapi.load('client', function () {
            gapi.client.init({
                apiKey: 'YOUR_API_KEY', // Ganti dengan API key Anda
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/bigquery/v2/rest']
            }).then(function () {
                // Membuat permintaan SQL untuk mengambil data dari BigQuery
                var request = gapi.client.request({
                    'path': '/bigquery/v2/projects/YOUR_PROJECT_ID/queries',
                    'method': 'POST',
                    'body': {
                        'query': 'SELECT * FROM `your_project_id.your_dataset_id.your_table_id` LIMIT 10'
                    }
                });

                // Menjalankan permintaan
                request.execute(function (response) {
                    // Mengolah data JSON dari respons
                    var data = response.result.rows;
                    console.log(data); // Tampilkan data ke konsol

                    // Lakukan sesuatu dengan data, misalnya membuat visualisasi menggunakan Chart.js
                });
            });
        });
    </script>
</body>

</html>
